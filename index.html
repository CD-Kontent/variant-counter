<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Environment Variant Count</title>
    <script type="module" src="main.js"></script>
    <link
      href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"
    ></script>
  </head>
  <body>
    <section class="section">
      <h2 class="subtitle">Configure Your Count</h2>
      <div class="container is-fluid p-4" id="config">
        <form action="submit" id="params">
          <div class="field">
            <label class="label" for="environment-id">Environment ID:</label>
            <input
              class="input"
              type="text"
              name="environment-id"
              placeholder="Environment ID (required)"
              id="envID"
            />
          </div>
          <div class="field">
            <label class="label" for="preview-key">Preview API Key:</label>
            <input
              class="input"
              type="password"
              name="preview-key"
              placeholder="Preview API Key (required)"
              id="key"
            />
          </div>
          <input
            class="button is-primary"
            type="button"
            form="params"
            id="submit"
            value="Count Variants"
          />
        </form>
      </div>
      <div class="container is-fluid p-4" id="download" hidden>
        <button class="button is-primary">Download CSV</button>
      </div>
    </section>
    <section class="section">
      <div class="container is-fluid" id="progress" hidden>
        <progress class="progress is-small is-primary is-fluid" max="100">
          15%
        </progress>
      </div>
      <div class="notification has-background-white" id="message"></div>
      <div class="table" id="results"></div>
    </section>
  </body>
</html>
